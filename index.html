<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud con LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style ></style>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7"></div>
                <h1 class="text-center">CRUD PEDIDO</h1>
            <div class="col-7">
                <form class="p-3 border rounded shadow mb-3">
                    <div class="mb-3">
                      <label class="form-label">Cliente</label>
                      <input type="text" class="cliente form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <select class="producto form-select">
                            <option selected="">Selecciona un producto</option>
                            <option value="Pizza">Pizza</option>
                            <option value="Lasagna">Lasagna</option>
                            <option value="Pasta">Pasta</option>
                            <option value="Hamburguesa">Hamburguesa</option>
                            <option value="Perro">Perro</option>
                        </select>
                        <div class="mt-3">
                            <label class="form-label">Precio</label>
                            <input type="number" min="20000" class="precio form-control">
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Imagen</label>
                            <input type="url" class="imagen form-control">
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Descripcion</label>
                            <input type="text" class="descripcion form-control">
                          </div>
                    </div> 
                    <button type="button" class="btn-guardar btn btn-primary">Guardar pedido</button>
                    <button type="button" class="d-none btn-actualizar btn btn-success">Actualizar pedido</button>
                </form>
                <input type="text" class="filtro form-control mb-3" placeholder="Filtrar por producto o precio">
                <button class="btn-exportar btn btn-success text-center" >Exportar PDF</button>
            </div>
            <div class="col-7">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="localstorage.js"></script>
</body>
<footer class="text-center p-3">Derechos reservados  Â©2025 Jhon Hinestroza</footer>
</html>
